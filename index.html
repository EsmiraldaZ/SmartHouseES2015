<!DOCTYPE html>
<html>
<head>
	<title>SmartHouseECMA2015-ZohrabekovaEsmiralda</title>
	<meta charset="utf-8">
	<link href="./CSS.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="device-selection">
			<form name="device-creation">
				<div class="row">
					<label for="device-sel-name">Введите название устройства</label>
					<input id="device-sel-name" type="text" name="name"  required>
				</div>
				<div class="row">	
					<label for="device-sel-type">Выберите тип устройства</label>
					<select id="device-sel-type" name="device-select" required>
						<option value="0" name="device-type">Лампа</option>
						<option value="1" name="device-type">Обогреватель</option>
						<option value="2" name="device-type">Холодильник</option>
						<option value="3" name="device-type">Телевизор</option>
					</select>
				</div>
				<button type="button" id="create" class="btn-big">Создать устройство</button>
				<button type="reset"  class="btn-big">Удалить устройство</button>
			</form>
		</div>
		<div id="column-wrapper">
			<div class="column">
				<h2>Лампа</h2>
				<div id="lamp" class="device-content" data-type="type"></div>
			</div>
			<div class="column">
				<h2>Обогреватель</h2>
				<div id="heater" class="device-content"></div>
			</div>
			<div class="column">
				<h2>Холодильник</h2>
				<div id="friger" class="device-content"></div>
			</div>
			<div class="column">
				<h2>Телевизор</h2>
				<div id="tv" class="device-content"></div>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
	<script src="./model.js" type="text/javascript"></script>
	<script src="./store.js" type="text/javascript"></script>
	<script src="./devicemanager.js" type="text/javascript"></script>
	<script src="./rendering.js" type="text/javascript"></script>
	<script src="./controller.js" type="text/javascript"></script>
	<script src="./main.js" type="text/javascript"></script>
</body>
</html>
